name: monster-hotel

services:
  website:
    container_name: monster-hotel-website
    image: ghcr.io/cmnemoi/monster-hotel:${IMAGE_TAG:-main}
    restart: unless-stopped
    networks:
      - traefik-proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.website.rule=Host(`monster-hotel.cmnemoi.com`)
      - traefik.http.routers.website.entrypoints=websecure
      - traefik.http.routers.website.tls.certresolver=letsencrypt
      - traefik.http.services.website.loadbalancer.server.port=5173

networks:
  traefik-proxy:
    external: true